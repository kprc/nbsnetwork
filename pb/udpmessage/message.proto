syntax = "proto3";


package udpmessage;

message udpmsg{
    uint64 sn = 1;
    uint64 pos = 2;
    uint64 rsn = 3;       //last message sn
    int32 msgtyp = 4;     //0 is message, 1 is stream and pos will be used
    bytes data =5;
}


message udpmsgack{
    uint64 sn=1;
    uint64 pos=2;
    repeated uint64 arrpos=3;
}


